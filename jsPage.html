<!DOCTYPE html>
<html>
<head>
    <title>jsPage</title>
    <style>
        input[type="number"] {
            width: 60px;
        }
    </style>
    <script src="jsCode.js"></script>
</head>

<body>
    <p>This page will count from one number to the another. Just enter a starting number, and an ending number, then
        click Go.</p>
    <table>
        <tr>
            <td>Starting Number</td>
            <td><input type="number" id="tbStart" value="1"></td>
        </tr>
        <tr>
            <td>Ending Number</td>
            <td><input type="number" id="tbEnd" value="100"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <button id="btnGo">Go!</button>
            </td>
        </tr>
    </table>
    <p id="results"></p>
</body>

</html>
